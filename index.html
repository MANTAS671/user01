<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>Blackjack 21 - Premium Dark Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #15151f;
            --bg-card: #1a1a2e;
            --bg-hover: #252538;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b8;
            --text-dim: #707090;
            --accent: #00d4ff;
            --accent-secondary: #ff006e;
            --success: #00ff88;
            --warning: #ffaa00;
            --danger: #ff3366;
            --neon-blue: #00d4ff;
            --neon-pink: #ff006e;
            --neon-green: #00ff88;
            --neon-purple: #aa00ff;
            --shadow-glow: rgba(0, 212, 255, 0.3);
            --shadow-card: rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å —á–∞—Å—Ç–∏—Ü–∞–º–∏ */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(170, 0, 255, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0a0f 0%, #15151f 100%);
            z-index: -2;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 20s infinite linear;
        }
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(-10px) scale(1);
            }
            100% {
                transform: translateY(0) translateX(0) scale(0);
                opacity: 0;
            }
        }
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            background: transparent;
            position: relative;
        }
        /* –•–µ–¥–µ—Ä */
        .header {
            background: rgba(21, 21, 31, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }
        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px var(--shadow-glow);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        @keyframes logoGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        .balance-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .balance-label {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .balance-amount {
            font-size: 18px;
            font-weight: 700;
            color: var(--neon-green);
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        /* –ò–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å */
        .game-area {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Å –Ω–µ–æ–Ω–æ–≤—ã–º–∏ —ç—Ñ—Ñ–µ–∫—Ç–∞–º–∏ */
        .game-card {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            box-shadow: 
                0 4px 20px var(--shadow-card),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .game-card:hover::before {
            opacity: 1;
        }
        .game-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px var(--shadow-card),
                0 0 20px var(--shadow-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        /* –ö—Ä—É–ø—å–µ */
        .dealer-section {
            text-align: center;
        }
        .dealer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .chicken-wrapper {
            position: relative;
            display: inline-block;
        }
        .chicken {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--neon-green), var(--warning));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.5),
                0 0 60px rgba(255, 170, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: chickenFloat 3s ease-in-out infinite;
        }
        @keyframes chickenFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }
        .chicken.happy {
            animation: chickenHappy 0.6s ease-out;
        }
        @keyframes chickenHappy {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.3) rotate(-15deg); }
            50% { transform: scale(1.4) rotate(15deg); }
            75% { transform: scale(1.3) rotate(-5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .chicken.sad {
            animation: chickenSad 0.6s ease-out;
        }
        @keyframes chickenSad {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(0.8) rotate(-10deg); }
            75% { transform: scale(0.8) rotate(10deg); }
        }
        .score {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        .score-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--neon-blue);
            margin-left: 6px;
            text-shadow: 0 0 10px var(--shadow-glow);
        }
        /* –ò–≥—Ä–æ–≤—ã–µ –∫–∞—Ä—Ç—ã */
        .cards-container {
            display: flex;
            gap: 4px;
            justify-content: center;
            min-height: 60px;
            flex-wrap: wrap;
            margin-top: 8px;
        }
        .playing-card {
            width: 38px;
            height: 55px;
            background: linear-gradient(135deg, var(--bg-card), var(--bg-hover));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 212, 255, 0.2);
            animation: cardDeal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        @keyframes cardDeal {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(180deg) scale(0.5);
            }
            50% {
                opacity: 0.8;
                transform: translateY(20px) rotate(90deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg) scale(1);
            }
        }
        .playing-card.red {
            color: var(--danger);
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        .playing-card.hidden {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: transparent;
            animation: cardShuffle 0.6s ease-in-out infinite;
        }
        @keyframes cardShuffle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(2deg); }
        }
        .playing-card-suit {
            font-size: 10px;
            margin-top: 2px;
            opacity: 0.8;
        }
        /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .bet-section {
            background: rgba(26, 26, 46, 0.6);
            border-radius: 10px;
            padding: 10px;
        }
        .section-title {
            font-size: 11px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        .bet-controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .bet-input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-variant-numeric: tabular-nums;
        }
        .bet-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: 0 0 20px var(--shadow-glow);
        }
        .bet-button {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        .bet-button:active {
            transform: scale(0.95);
        }
        .bet-button:hover {
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
        }
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .action-button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .action-button:active::before {
            width: 300px;
            height: 300px;
        }
        .action-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .start-button {
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            color: var(--bg-primary);
            grid-column: 1 / -1;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }
        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.6);
        }
        .hit-button {
            background: linear-gradient(135deg, var(--success), var(--neon-green));
            color: var(--bg-primary);
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
        }
        .hit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 136, 0.6);
        }
        .stand-button {
            background: linear-gradient(135deg, var(--warning), var(--danger));
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(255, 170, 0, 0.4);
        }
        .stand-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 170, 0, 0.6);
        }
        .double-button {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-pink));
            color: var(--text-primary);
            box-shadow: 0 4px 20px rgba(170, 0, 255, 0.4);
        }
        .double-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(170, 0, 255, 0.6);
        }
        .toggle-buttons {
            display: flex;
            gap: 8px;
        }
        .toggle-button {
            flex: 1;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .toggle-button.active {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--text-primary);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .stat-item:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 212, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }
        .stat-label {
            font-size: 10px;
            color: var(--text-dim);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        .stat-value {
            font-size: 18px;
            font-weight: 800;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--shadow-glow);
        }
        /* –†–µ—á–µ–≤–æ–π –ø—É–∑—ã—Ä—å */
        .speech-bubble {
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--bg-card), var(--bg-hover));
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 
                0 4px 20px var(--shadow-card),
                0 0 20px var(--shadow-glow);
            border: 1px solid rgba(0, 212, 255, 0.3);
            opacity: 0;
            animation: speechFloat 2s ease;
        }
        @keyframes speechFloat {
            0% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(10px) scale(0.8); 
            }
            20% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
            80% { 
                opacity: 1; 
                transform: translateX(-50%) translateY(-5px) scale(1); 
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) translateY(-15px) scale(0.9); 
            }
        }
        /* –≠—Ñ—Ñ–µ–∫—Ç—ã */
        .victory-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: victoryPulse 2s ease-out;
            z-index: 1000;
            pointer-events: none;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        }
        @keyframes victoryPulse {
            0% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.3) rotate(5deg);
            }
            100% { 
                opacity: 0; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }
        .defeat-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 51, 102, 0.3) 100%);
            opacity: 0;
            animation: defeatFlash 0.8s ease-out;
            z-index: 999;
            pointer-events: none;
        }
        @keyframes defeatFlash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ */
        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            position: absolute;
            animation: confettiFall 3s linear forwards;
            z-index: 1001;
        }
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .tooltip {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--bg-card), var(--bg-hover));
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            box-shadow: 
                0 8px 32px var(--shadow-card),
                0 0 20px var(--shadow-glow);
            border: 1px solid rgba(0, 212, 255, 0.3);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        .tooltip.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
        }
        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–∫ */
        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .settings-modal.active {
            opacity: 1;
            visibility: visible;
        }
        .settings-content {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-card));
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            width: 350px;
            box-shadow: 
                0 20px 60px var(--shadow-card),
                0 0 40px var(--shadow-glow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .settings-modal.active .settings-content {
            transform: scale(1);
        }
        .settings-title {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .setting-item:last-child {
            border-bottom: none;
        }
        .setting-label {
            font-size: 14px;
            font-weight: 600;
        }
        .setting-toggle {
            width: 44px;
            height: 22px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 11px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .setting-toggle.active {
            background: var(--neon-blue);
        }
        .setting-toggle::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: var(--text-primary);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .setting-toggle.active::after {
            transform: translateX(22px);
        }
        .settings-close {
            margin-top: 16px;
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            color: var(--text-primary);
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .settings-close:hover {
            transform: translateY(-2px);

        }

            // –£–¥–≤–æ–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
            double() {
                if (!this.gameActive || this.playerHand.length !== 2 || this.balance < this.currentBet * 2) return;
                
                this.currentBet *= 2;
                this.balance -= this.currentBet / 2;
                this.updateUI();
                
                // –í–∑—è—Ç—å –æ–¥–Ω—É –∫–∞—Ä—Ç—É
                const card = this.deck.pop();
                this.playerHand.push(card);
                this.elements.playerHand.appendChild(this.renderCard(card));
                this.vibrate([50, 50, 50]);
                
                setTimeout(() => this.stand(), 500);
            }
            
            // –•–≤–∞—Ç–∏—Ç
            stand() {
                if (!this.gameActive) return;
                
                this.gameActive = false;
                
                // –û—Ç–∫—Ä—ã—Ç—å —Å–∫—Ä—ã—Ç—É—é –∫–∞—Ä—Ç—É –¥–∏–ª–µ—Ä–∞
                const hiddenCard = this.elements.dealerHand.querySelector('.hidden');
                if (hiddenCard) {
                    hiddenCard.classList.remove('hidden');
                    hiddenCard.innerHTML = `
                        <div>${this.dealerHand[0].value}</div>
                        <div class="playing-card-suit">${this.dealerHand[0].suit}</div>
                    `;
                    const isRed = this.dealerHand[0].suit === '‚ô•' || this.dealerHand[0].suit === '‚ô¶';
                    if (isRed) hiddenCard.classList.add('red');
                }
                
                this.updateUI();
                this.dealerPlay();
            }
            
            // –ò–≥—Ä–∞ –¥–∏–ª–µ—Ä–∞
            async dealerPlay() {
                let dealerScore = this.calculateScore(this.dealerHand);
                
                while (dealerScore < 17) {
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    const card = this.deck.pop();
                    this.dealerHand.push(card);
                    this.elements.dealerHand.appendChild(this.renderCard(card));
                    
                    dealerScore = this.calculateScore(this.dealerHand);
                    this.updateUI();
                }
                
                // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è
                const playerScore = this.calculateScore(this.playerHand);
                const playerBlackjack = this.isBlackjack(this.playerHand);
                const dealerBlackjack = this.isBlackjack(this.dealerHand);
                
                if (playerScore > 21) {
                    this.endGame('lose');
                } else if (dealerScore > 21) {
                    this.endGame('win');
                } else if (playerBlackjack && !dealerBlackjack) {
                    this.endGame('blackjack');
                } else if (dealerBlackjack && !playerBlackjack) {
                    this.endGame('lose');
                } else if (playerScore > dealerScore) {
                    this.endGame('win');
                } else if (playerScore < dealerScore) {
                    this.endGame('lose');
                } else {
                    this.endGame('draw');
                }
            }
            
            // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
            endGame(result) {
                this.gameActive = false;
                
                const playerScore = this.calculateScore(this.playerHand);
                const dealerScore = this.calculateScore(this.dealerHand);
                
                let balanceChange = 0;
                let multiplier = 1;
                let message = '';
                let chickenPhrase = '';
                
                switch (result) {
                    case 'blackjack':
                        multiplier = 2.5;
                        balanceChange = Math.floor(this.currentBet * multiplier);
                        this.stats.won++;
                        message = 'BLACKJACK!';
                        chickenPhrase = this.getRandomPhrase('blackjack');
                        this.showSpeech(chickenPhrase);
                        this.animateChicken('happy');
                        this.showVictoryEffect();
                        this.createConfetti();
                        this.vibrate([100, 50, 100]);
                        break;
                    case 'win':
                        balanceChange = this.currentBet;
                        this.stats.won++;
                        message = '–ü–æ–±–µ–¥–∞!';
                        chickenPhrase = this.getRandomPhrase('lose');
                        this.showSpeech(chickenPhrase);
                        this.animateChicken('sad');
                        this.vibrate([100, 50, 100]);
                        break;
                    case 'lose':
                        balanceChange = -this.currentBet;
                        this.stats.lost++;
                        message = '–ü—Ä–æ–∏–≥—Ä—ã—à';
                        chickenPhrase = this.getRandomPhrase('win');
                        this.showSpeech(chickenPhrase);
                        this.animateChicken('happy');
                        this.showDefeatEffect();
                        this.vibrate(200);
                        break;
                    case 'draw':
                        this.stats.draw++;
                        message = '–ù–∏—á—å—è';
                        chickenPhrase = this.getRandomPhrase('draw');
                        this.showSpeech(chickenPhrase);
                        break;
                }
                
                this.balance += balanceChange;
                
                this.updateUI();
                this.updateStats();
                this.saveGameData();
                
                // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                if (this.hintsEnabled) {
                    this.showTooltip(`${message} ${balanceChange > 0 ? '+' : ''}${balanceChange.toLocaleString()} MDL`);
                }
                
                // –ê–≤—Ç–æ–∏–≥—Ä–∞
                if (this.autoPlay && this.balance >= 100) {
                    setTimeout(() => this.startGame(), 1500);
                } else if (this.autoPlay && this.balance < 100) {
                    this.toggleAutoPlay();
                    this.showTooltip('–ê–≤—Ç–æ–∏–≥—Ä–∞ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞ - –Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                }
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É —Å—Ç—Ä–∞—Ç–µ–≥–∏–∏
            showStrategyHint() {
                const playerScore = this.calculateScore(this.playerHand);
                const dealerUpCard = this.dealerHand[1];
                const dealerValue = this.getCardValue(dealerUpCard);
                
                let hint = '';
                
                if (playerScore <= 11) {
                    hint = '–ë–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É - —Ä–∏—Å–∫ –º–∏–Ω–∏–º–∞–ª–µ–Ω';
                } else if (playerScore >= 17) {
                    hint = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å - —Ä–∏—Å–∫ –ø–µ—Ä–µ–±–æ—Ä–∞';
                } else if (playerScore >= 12 && playerScore <= 16) {
                    if (dealerValue >= 2 && dealerValue <= 6) {
                        hint = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ—Å—å - –¥–∏–ª–µ—Ä –º–æ–∂–µ—Ç –ø–µ—Ä–µ–±—Ä–∞—Ç—å';
                    } else {
                        hint = '–ë–µ—Ä–∏—Ç–µ –∫–∞—Ä—Ç—É - —É –¥–∏–ª–µ—Ä–∞ —Å–∏–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∞';
                    }
                } else {
                    hint = '–°–ª–µ–¥—É–π—Ç–µ –∏–Ω—Ç—É–∏—Ü–∏–∏!';
                }
                
                this.showTooltip(hint);
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫—É
            showTooltip(text) {
                this.elements.tooltip.textContent = text;
                this.elements.tooltip.classList.add('show');
                
                setTimeout(() => {
                    this.elements.tooltip.classList.remove('show');
                }, 3000);
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–¥—Å–∫–∞–∑–æ–∫
            toggleHints() {
                this.hintsEnabled = !this.hintsEnabled;
                this.elements.hintBtn.classList.toggle('active', this.hintsEnabled);
                this.showTooltip(this.hintsEnabled ? '–ü–æ–¥—Å–∫–∞–∑–∫–∏ –≤–∫–ª—é—á–µ–Ω—ã' : '–ü–æ–¥—Å–∫–∞–∑–∫–∏ –≤—ã–∫–ª—é—á–µ–Ω—ã');
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ—á—å
            showSpeech(text) {
                const speech = document.createElement('div');
                speech.className = 'speech-bubble';
                speech.textContent = text;
                this.elements.chicken.appendChild(speech);
                
                setTimeout(() => {
                    speech.remove();
                }, 2000);
            }
            
            // –ü–æ–ª—É—á–∏—Ç—å —Å–ª—É—á–∞–π–Ω—É—é —Ñ—Ä–∞–∑—É
            getRandomPhrase(type) {
                const phrases = this.dealerPhrases[type];
                return phrases[Math.floor(Math.random() * phrases.length)];
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫—É—Ä–∏—Ü—ã
            animateChicken(type) {
                if (!this.settings.animation) return;
                
                this.elements.chicken.className = `chicken ${type}`;
                setTimeout(() => {
                    this.elements.chicken.className = 'chicken';
                }, 600);
            }
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–±–µ–¥—ã
            showVictoryEffect() {
                if (!this.settings.animation) return;
                
                const effect = document.createElement('div');
                effect.className = 'victory-effect';
                effect.textContent = '–ü–û–ë–ï–î–ê!';
                document.body.appendChild(effect);
                
                setTimeout(() => effect.remove(), 2000);
            }
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ—Ä–∞–∂–µ–Ω–∏—è
            showDefeatEffect() {
                if (!this.settings.animation) return;
                
                const effect = document.createElement('div');
                effect.className = 'defeat-effect';
                document.body.appendChild(effect);
                
                setTimeout(() => effect.remove(), 800);
            }
            
            // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–Ω—Ñ–µ—Ç—Ç–∏
            createConfetti() {
                if (!this.settings.animation) return;
                
                const colors = ['#00d4ff', '#ff006e', '#00ff88', '#ffaa00', '#aa00ff'];
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.animationDelay = Math.random() * 0.5 + 's';
                        confetti.style.width = (5 + Math.random() * 8) + 'px';
                        confetti.style.height = confetti.style.width;
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => confetti.remove(), 3000);
                    }, i * 30);
                }
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            updateStats() {
                this.elements.gamesPlayed.textContent = this.stats.played;
                this.elements.gamesWon.textContent = this.stats.won;
                
                const winRate = this.stats.played > 0 
                    ? Math.round((this.stats.won / this.stats.played) * 100) 
                    : 0;
                this.elements.winRate.textContent = winRate + '%';
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∞–≤—Ç–æ–∏–≥—Ä—ã
            toggleAutoPlay() {
                this.autoPlay = !this.autoPlay;
                this.elements.autoBtn.classList.toggle('active', this.autoPlay);
                
                if (this.autoPlay && !this.gameActive && this.balance >= 100) {
                    const autoBet = Math.min(500, this.balance);
                    this.elements.bet.value = autoBet;
                    this.currentBet = autoBet;
                    this.startGame();
                    this.showTooltip('–ê–≤—Ç–æ–∏–≥—Ä–∞ –Ω–∞—á–∞—Ç–∞');
                } else {
                    this.showTooltip(this.autoPlay ? '–ê–≤—Ç–æ–∏–≥—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞' : '–ê–≤—Ç–æ–∏–≥—Ä–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞');
                }
            }
            
            // –•–æ–¥ –∞–≤—Ç–æ–∏–≥—Ä—ã
            autoPlayTurn() {
                if (!this.gameActive) return;
                
                const score = this.calculateScore(this.playerHand);
                
                // –ü—Ä–æ—Å—Ç–∞—è —Å—Ç—Ä–∞—Ç–µ–≥–∏—è –¥–ª—è –∞–≤—Ç–æ–∏–≥—Ä—ã
                if (score < 17) {
                    this.hit();
                    setTimeout(() => this.autoPlayTurn(), 800);
                } else if (score === 11 && this.playerHand.length === 2 && this.balance >= this.currentBet * 2) {
                    this.double();
                } else {
                    this.stand();
                }
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
            toggleSettings() {
                this.elements.settingsModal.classList.toggle('active');
            }
            
            // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            toggleSetting(setting) {
                this.settings[setting] = !this.settings[setting];
                this.updateSettingsUI();
                this.saveGameData();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –Ω–∞—Å—Ç—Ä–æ–µ–∫
            updateSettingsUI() {
                document.getElementById('animationToggle').classList.toggle('active', this.settings.animation);
                document.getElementById('vibrationToggle').classList.toggle('active', this.settings.vibration);
                document.getElementById('strategyToggle').classList.toggle('active', this.settings.strategy);
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new BlackjackGame();
        });
    </script>
