<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парикмахерская Лилит</title>
    <style>
        /* Стили фона */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe2eb, #fff6f1);
            min-height: 200vh; /* чтобы был скролл */
        }

        /* Центровка контейнера */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Карточка */
        .card {
            background: #fff;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 360px;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }

        .card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        /* Заголовок */
        h1 {
            font-size: 28px;
            color: #b62f6a;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Информация */
        .info p {
            margin: 8px 0;
            font-size: 17px;
            color: #333;
        }

        a {
            color: #b62f6a;
            text-decoration: none;
            font-weight: bold;
        }

        /* Кнопка */
        button {
            margin-top: 20px;
            padding: 12px 22px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #b62f6a, #d84f85);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #a8285e, #c43f76);
            transform: scale(1.05);
        }

        /* Иконка */
        .icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: #b62f6a;
        }

        /* Дополнительная анимация при скролле */
        .scroll-text {
            margin-top: 200px;
            text-align: center;
            font-size: 20px;
            color: #b62f6a;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s ease;
        }

        .scroll-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="icon">✂️</div>
            <h1>Парикмахерская Лилит</h1>
            <p class="subtitle">Профессиональный мастер</p>

            <div class="info">
                <p><strong>Имя мастера:</strong> Лилит</p>
                <p><strong>Телефон:</strong> <a href="tel:+79496180798">+7 949 618 0798</a></p>
                <p><strong>Адрес:</strong> ул. Лавицкого, 15</p>
            </div>

            <button onclick="window.location.href='tel:+79496180798'">Позвонить</button>
        </div>

        <div class="scroll-text">
            ✂️ Запишись прямо сейчас и стань ещё красивее!
        </div>
    </div>

    <script>
        // Плавное появление при скролле
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.2 });

        document.querySelectorAll('.card, .scroll-text').forEach(el => observer.observe(el));
    </script>
</body>
</html>
